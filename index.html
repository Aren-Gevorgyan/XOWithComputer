<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>XO_With_Computer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/jpg">

</head>
<body>

<div class="container-fluid">
    <div class="row content_board col-xl-3 col-lg-6 col-md-7 col-8">
        <div class="board row col-12 pl-0 pr-0">
            <div class="col-4 item pl-0 pr-0 widthLineOne heightLineOne intersectionRight" id=
                    "first"></div>
            <div class="col-4 item pl-0 pr-0 widthLineOne heightLineTwo" id="second"></div>
            <div class="col-4 item pl-0 pr-0 widthLineOne heightLineThree intersectionLeft" id
                    ="third"></div>
            <div class="col-4 item pl-0 pr-0 widthLineTwo heightLineOne" id="fourth"></div>
            <div class=
                         "col-4 item pl-0 pr-0 widthLineTwo heightLineTwo intersectionLeft intersectionRight"
                 id="fifth"></div>
            <div class="col-4 item pl-0 pr-0 widthLineTwo heightLineThree" id="sixth"></div>
            <div class="col-4 item pl-0 pr-0 widthLineThree heightLineOne intersectionLeft" id
                    ="seventh"></div>
            <div class="col-4 item pl-0 pr-0 widthLineThree heightLineTwo" id="eighth"></div>
            <div class="col-4 item pl-0 pr-0 widthLineThree heightLineThree intersectionRight"
                 id="nineth"></div>
        </div>
    </div>
    <div class="accountContainer col-2">
        <div class="accountContent col-12" id="accountContent">
            <p class = "equal">EQUAL</p>
            <div class="account">
                <p id="accountX">0</p><p>:</p><p id="accountO">0</p>
            </div>
        </div>
    </div>
    <button id="restart" class="col-1">Restart</button>
</div>

<script src="js/js.js"></script>
</body>
</html>
